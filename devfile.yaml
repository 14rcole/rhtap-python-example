schemaVersion: 2.2.0
metadata:
  name: python
  version: 1.0.0
attributes:
    alpha.dockerimage-port: 8081
starterProjects:
  - name: python-example
    git:
      remotes:
        origin: https://github.com/odo-devfiles/python-ex
variables:
  CONTAINER_IMAGE: python-image:latest
  COMPONENT_NAME: my-python
  PORT: "8081"
components:
  - name: outerloop-build
    attributes:
      tool: console-import
    image:
      imageName: "{{CONTAINER_IMAGE}}"
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: outerloop-deploy
    kubernetes:
      inlined: |
        kind: Deployment
        apiVersion: apps/v1
        metadata:
          name: {{COMPONENT_NAME}}
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: python-app
          template:
            metadata:
              labels:
                app: python-app
            spec:
              containers:
                - name: {{COMPONENT_NAME}}
                  image: {{CONTAINER_IMAGE}}
                  ports:
                    - name: http
                      containerPort: {{PORT}}
                      protocol: TCP
                  resources:
                    limits:
                      memory: "128Mi"
                      cpu: "500m"
  - name: py-web
    container:
      image: quay.io/eclipse/che-python-3.7:nightly
      mountSources: true
      endpoints:
        - name: web
          targetPort: 8080
commands:
  - id: pip-install-requirements
    exec:
      commandLine: pip install --user -r requirements.txt
      group:
        kind: build
        isDefault: true
      component: py-web
  - id: run-app
    exec:
      commandLine: "python app.py"
      workingDir: ${PROJECTS_ROOT}
      component: py-web
      group:
        kind: run
        isDefault: true
  - id: debugpy
    exec:
      commandLine: "pip install --user debugpy && python -m debugpy --listen 0.0.0.0:${DEBUG_PORT} app.py"
      workingDir: ${PROJECTS_ROOT}
      component: py-web
      group:
        kind: debug
